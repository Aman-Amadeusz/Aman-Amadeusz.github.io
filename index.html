    <script>
        function myToggle(){
            let mutedtoggle = document.getElementById("firstAudio").muted;
            let firstAudio = document.getElementById("firstAudio");
            if(mutedtoggle == false){ 
                firstAudio.muted = true;
            }else{
                firstAudio.muted = false;
            }
        }
